<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="preload" href="css/styles.css" as="style">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <main>
    <section class="tarjeta">
  
      <img class="ilustracion" src="images/illustration-hero.svg" alt="portada">   
    
      <div class="info">
        <h1>Order Summary</h1>
        <p class="info__parrafo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      </div>
    
      
      <div class="plan">
        <div class="contenido-plan">
          <img class="icon-music" src="images/icon-music.svg" alt="music">
          <div class="plan__texto">  
            <p class="titulo-plan">Annual Plan</p>
            <p class="precio">$59.99/year</p>
          </div>
        </div> <!--.contenido-plan-->
          <a href="#">Change</a>    
      </div> <!--.plan-->
      
      <div class="botones">
        <button class="boton-payment">Proceed to Payment</button>
        <button class="boton-cancel">Cancel Order</button>
      </div> 
    </section> <!--.todo-->
  </main>
  
  <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/Braigton">Braigton Henr√≠quez</a>.
  </div>
</body>
</html>
